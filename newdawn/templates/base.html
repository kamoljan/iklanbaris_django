
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Colek Aku{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">
     <link href="{{ STATIC_URL }}css/styles.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/bootstrap-responsive.min.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- This file store project specific CSS -->
    <link href="{{ STATIC_URL }}css/project.css" rel="stylesheet">

    <!-- Use this to quickly test CSS changes in a template, 
        then move to project.css -->
    {% block extra_css %}{% endblock extra_css %}
  </head>
  <body>
<div class="wrapper">
<div class="gridContainer clearfix">
	<div id="header">
        <div class="nav-div">
        	<a class="nav-icon sprite" href="#">&nbsp;</a>
            <ul class="nav">
              <li><a href="{% url 'ad:new' %}">Sell it</a></li>
              <li><a href="{% url 'search:search' %}">Search</a></li>
              <li><a href="{% url 'admin:index' %}">Admin</a></li>
            </ul>
        </div>
	<div class="search-div">
      	<a class="search sprite" href="#">&nbsp;</a>
        <div class="search-input">
            	<input type="text" value="" name="query" maxlength="64">
       </div>    
        </div>
      <div class="logo"><a class="brand" href="{% url 'index' %}"><span>Colek Aku</span></a></div>
      <div class="add-ad"><a class="sprite" href="#"><span>Add New</span></a></div>
    	
    </div>

    <div id="content">

      <h1>{% block page_title %}Growing our local economy, together!{% endblock page_title %}</h1>

      {% block content %}
        <p>We are coming soon...</p>
      {% endblock content %}

    </div> <!-- /conttent -->
</div>
</div>
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
   
    <script src="{{ STATIC_URL }}js/respond.min.js"></script>

    <!-- place project specific Javascript in this file -->
    <script src="{{ STATIC_URL }}js/project.js"></script>

    {% block extra_js %}{% endblock extra_js %}
  </body>
</html>
