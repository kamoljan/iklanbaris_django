{% extends "base.html" %}

{% block title %}Post Ad{% endblock %}

{% block page_title %} Search it {% endblock page_title %}

{% block content %}
    <form action="." method="get">
        {{ form.as_p }}
        <button type="submit">Search it</button>
    </form>
    {% for ad in ads %}
        <a class="ad_link" href="{% url 'ad:view' ad.id %}">{{ ad.subject }}</a>
        <div class="ad-single">
            <a class="img" href="{% url 'ad:view' ad.id %}">
                <img src="{{ SUSHI_PUBLIC_URL }}{{ ad.image_fid }}" alt="title"/>
            </a>
            <br />
            <a class="desc-ad" href="{% url 'ad:view' ad.id %}">{{ ad.body }}</a>
            <br />
            <div class="location-categ">
                Category name
                <span>
                    <a class="location sprite" href="#">&nbsp;</a>
                </span>
            </div>
        </div>
    {% endfor %}
<script src="{{ STATIC_URL }}js/jquery.masonry.min.js"></script>       
<script>

$(function(){
    
    $('#content').masonry({
      itemSelector: '.ad-single',
      columnWidth: 0,
      isAnimated: true
    });
    
  });
     var $container = $('#content');
$container.imagesLoaded(function(){
  $container.masonry({
        itemSelector : '.ad-single',
        columnWidth : 0,
        gutterWidth: 0
  });
});
</script>        
{% endblock content %}
